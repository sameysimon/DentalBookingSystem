<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="./Style/Form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="Content">
        <h1>Request an Appointment</h1>
        
        <div class="centerFields">
            <form action="" method="POST">
                <p>Choose an appointment time with Dr Gairing. We'll let you know when your appointment's been confirmed.</p>
                <div class="timeSelect">
                    <label for="date">Appointment Date:</label>
                    <input type="date" name="appointmentDate">
                    <label for="analogueClock">Select Time:</label>
                    <div class="timeSelection">
                        <canvas id="clock" width="300" height="300"></canvas>
                        <script src="./clock.js" type="text/javascript"></script>
                    </div>
                    

                </div>
                <input class="submitButton" value="Request" type="submit">
            </form>
        </div>
    </div>
</body>

</html>
